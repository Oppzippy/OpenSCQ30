[package]
name = "openscq30_gui"
version = "0.1.0"
edition = "2021"

[features]
default = ["libadwaita"]
libadwaita = ["dep:adw"]

[dependencies]
openscq30_lib = { path = "../lib", features = ["btleplug"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = { version = "0.3" }
tracing = "0.1"
tracing-subscriber = "0.3"
adw = { version = "0.3", package = "libadwaita", optional = true }
gtk = { version = "0.6", package = "gtk4" }
strum = "0.24"
serde = { version = "1.0", features = ["derive"] }
toml = "0.7.2"
anyhow = { version = "1.0" }
once_cell = "1.17"

[build-dependencies]
glib-build-tools = "0.16"
