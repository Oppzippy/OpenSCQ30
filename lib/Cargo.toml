[package]
name = "openscq30_lib"
version = "0.1.0"
edition = "2021"

[features]
btleplug = ["dep:btleplug"]

[lib]
crate-type = ["lib"]

[dependencies]
btleplug = { version = "0.10", optional = true }
tokio = { version = "1", features = ["macros", "sync", "time", "rt"] }
futures = { version = "0.3" }
uuid = "1.3"
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1"
strum = { version = "0.24", features = ["derive"] }
