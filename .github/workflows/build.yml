name: build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install basic requirements
        run: sudo apt-get install -y pkg-config libdbus-1-dev libxkbcommon-dev
      - name: Install just
        uses: taiki-e/install-action@cd90c312028bce189e6842f44201edaf2dfa4f0d # just
      - uses: dtolnay/rust-toolchain@stable

      - name: Build cli
        run: just build-cli bundled-dependencies
      - name: Build gui
        run: just build-gui bundled-dependencies

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-x86_64
          path: build-output/*

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install basic requirements
        run: sudo apt-get install -y pkg-config libdbus-1-dev libxkbcommon-dev
      - name: Install just
        uses: taiki-e/install-action@cd90c312028bce189e6842f44201edaf2dfa4f0d # just
      - uses: dtolnay/rust-toolchain@stable

      - name: Build cli
        run: just build-cli bundled-dependencies
      - name: Build gui
        run: just build-gui bundled-dependencies

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: linux-arm64
          path: build-output/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable

      - name: Build cli and gui
        run: cargo build --release --package openscq30-cli --package openscq30-gui
      - name: Build installer
        shell: bash
        run: ./packaging/windows/build.sh

      - name: Move to artifacts directory
        run: |
          New-Item -Type Directory -Path artifacts
          Move-Item target\release\openscq30.exe artifacts\openscq30-cli-windows-x86_64.exe
          Move-Item .\packaging\windows\Output\OpenSCQ30-Setup.exe artifacts\openscq30-gui-windows-x86_64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: windows
          path: artifacts/*

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Install build tools
        uses: ./.github/actions/install-android-build-tools
        with:
          cache: false
      - name: Install just
        uses: taiki-e/install-action@cd90c312028bce189e6842f44201edaf2dfa4f0d # just

      - name: Build
        run: just build-android

      - name: Upload apks
        uses: actions/upload-artifact@v6
        with:
          name: android
          path: build-output/*
