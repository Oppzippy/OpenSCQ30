name: "test"

on:
  - push

permissions:
  contents: read

jobs:
  rust_test_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install basic requirements
        run: sudo apt-get install -y pkg-config libdbus-1-dev libxkbcommon-dev
      - name: Install just
        run: sudo snap install just --classic
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run rust tests
        run: just test-cov
      - name: Generate HTML test coverage report
        run: just test-cov-report html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: target/llvm-cov/html/

  # Only lib is tested on windows since building the gui/cli would take
  # a lot longer, and they don't contain any platform specific code
  rust_test_windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install just
        run: winget install --disable-interactivity --accept-source-agreements --exact --id Casey.Just
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run lib tests
        run: just lib/ test

  android_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Install build tools
        uses: ./.github/actions/install-android-build-tools
        with:
          cache: true

      - name: Run android unit tests
        working-directory: android
        run: ./gradlew testDebugUnitTest
