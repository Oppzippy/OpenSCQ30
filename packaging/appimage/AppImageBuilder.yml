version: 1
script:
  - rm -rf ./AppDir || true
  - just ../../gui/ install "$PWD/AppDir/usr"

AppDir:
  app_info:
    id: com.oppzippy.OpenSCQ30
    name: openscq30_gui
    icon: com.oppzippy.OpenSCQ30
    version: 1.19.2
    exec: usr/bin/openscq30_gui
    exec_args: $@

  apt:
    arch:
      - amd64
    sources:
      - sourceline: "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse"
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C"
    include:
      - libc6
      - libgtk-4-1
      - libadwaita-1-0
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme

  runtime:
    version: continuous

  files:
    include: []
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|Oppzippy|OpenSCQ30|latest|openscq30_gui-*x86_64.AppImage.zsync
  sign-key: None
